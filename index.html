<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockMaster - Conteo de Stock Profundo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: rgba(255, 255, 255, 0.05);
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --accent: #10b981;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.1);
            --danger: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(16, 185, 129, 0.1) 0%, transparent 40%);
            min-height: 100vh;
        }

        /* Glassmorphism Classes */
        .glass {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 100px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            animation: fadeInDown 0.8s ease-out;
        }

        header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            letter-spacing: -1px;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Scanner Section */
        #scanner-container {
            width: 100%;
            height: 300px;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
        }

        #reader {
            width: 100% !important;
            border: none !important;
        }

        #reader__dashboard_section_csr button {
            background: var(--primary) !important;
            color: white !important;
            border: none !important;
            padding: 8px 16px !important;
            border-radius: 8px !important;
            margin-top: 10px !important;
        }

        /* Forms & Inputs */
        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--glass-border);
            color: var(--text-main);
            margin-top: 10px;
        }

        /* List Items */
        .stock-list {
            margin-top: 30px;
        }

        .stock-item {
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.5s ease-out;
        }

        .stock-info h4 {
            font-size: 1rem;
            margin-bottom: 4px;
        }

        .stock-info p {
            font-size: 0.8rem;
            color: var(--text-dim);
        }

        .stock-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .qty-badge {
            background: rgba(16, 185, 129, 0.15);
            color: var(--accent);
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .action-icon {
            color: var(--text-dim);
            cursor: pointer;
            transition: color 0.2s;
        }

        .action-icon:hover {
            color: white;
        }

        .delete-icon:hover {
            color: var(--danger);
        }

        /* Navigation Bar */
        .nav-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 40px);
            max-width: 440px;
            padding: 12px;
            display: flex;
            justify-content: space-around;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .nav-item.active {
            color: var(--primary);
        }

        /* Modals */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 20px;
        }

        .modal {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            color: var(--text-dim);
            cursor: pointer;
        }

        /* Animations */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Utility classes */
        .hidden { display: none !important; }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-dim);
        }

        .empty-state i {
            margin-bottom: 15px;
            opacity: 0.5;
        }

        #export-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            z-index: 100;
        }
    </style>
</head>
<body>

    <button id="export-btn" class="glass btn action-icon" onclick="exportToCSV()" title="Exportar CSV">
        <i data-lucide="download"></i>
    </button>

    <div class="container">
        <header>
            <h1>StockMaster</h1>
            <p style="color: var(--text-dim); font-size: 0.9rem;">Conteo de inventario inteligente</p>
        </header>

        <!-- View: Scanner -->
        <div id="view-scan" class="view">
            <div id="scanner-container" class="glass">
                <div id="reader"></div>
            </div>
            <div class="glass" style="padding: 20px; margin-top: 20px;">
                <p id="scan-status" style="text-align: center; color: var(--text-dim); margin-bottom: 15px;">Apunta al código de barras</p>
                <button class="btn btn-secondary" onclick="openManualModal()">
                    <i data-lucide="keyboard"></i> Entrada Manual
                </button>
            </div>
        </div>

        <!-- View: History -->
        <div id="view-history" class="view hidden">
            <div class="stock-list" id="items-container">
                <!-- Items dynamically added here -->
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="nav-bar glass">
        <div class="nav-item active" onclick="switchView('scan')">
            <i data-lucide="scan"></i>
            <span>Escanear</span>
        </div>
        <div class="nav-item" onclick="switchView('history')">
            <i data-lucide="list"></i>
            <span>Historial</span>
        </div>
        <div class="nav-item" onclick="clearAllData()" style="color: var(--danger);">
            <i data-lucide="trash-2"></i>
            <span>Borrar Todo</span>
        </div>
    </nav>

    <!-- Modal: Quantity Input -->
    <div id="qty-modal" class="modal-overlay">
        <div class="modal glass">
            <i data-lucide="x" class="close-modal" onclick="closeModal('qty-modal')"></i>
            <h3 style="margin-bottom: 20px;" id="modal-title">Agregar Cantidad</h3>
            <p id="modal-barcode" style="color: var(--text-dim); margin-bottom: 20px;"></p>
            <div class="input-group">
                <input type="number" id="qty-input" placeholder="Cantidad" value="1" min="1">
            </div>
            <button class="btn btn-primary" onclick="confirmAddStock()">Confirmar</button>
        </div>
    </div>

    <!-- Modal: Manual Entry -->
    <div id="manual-modal" class="modal-overlay">
        <div class="modal glass">
            <i data-lucide="x" class="close-modal" onclick="closeModal('manual-modal')"></i>
            <h3 style="margin-bottom: 20px;">Entrada Manual</h3>
            <div class="input-group">
                <label>Código de Barras</label>
                <input type="text" id="manual-barcode-input" placeholder="Ingresa el código...">
            </div>
            <div class="input-group">
                <label>Cantidad</label>
                <input type="number" id="manual-qty-input" placeholder="Cantidad" value="1" min="1">
            </div>
            <button class="btn btn-primary" onclick="confirmManualEntry()">Guardar</button>
        </div>
    </div>

    <script>
        // Init Lucide Icons
        lucide.createIcons();

        // App State
        let currentBarcode = null;
        let stockData = JSON.parse(localStorage.getItem('stock_data')) || [];
        let html5QrCode = null;

        // Initialize Scanner
        function initScanner() {
            html5QrCode = new Html5Qrcode("reader");
            const config = { fps: 10, qrbox: { width: 250, height: 150 } };
            
            html5QrCode.start(
                { facingMode: "environment" }, 
                config,
                onScanSuccess
            ).catch(err => {
                console.error("Error starting scanner", err);
                document.getElementById('scan-status').innerText = "Acceso a cámara denegado o no disponible.";
            });
        }

        function onScanSuccess(decodedText, decodedResult) {
            // Beep sound (browser support varies)
            try { 
                const context = new AudioContext();
                const v = context.createOscillator();
                const u = context.createGain();
                v.connect(u);
                v.frequency.value = 880;
                v.type = "square";
                u.connect(context.destination);
                u.gain.value = 0.1;
                v.start(context.currentTime);
                v.stop(context.currentTime + 0.1);
            } catch(e) {}

            currentBarcode = decodedText;
            document.getElementById('modal-barcode').innerText = `Código: ${decodedText}`;
            openModal('qty-modal');
            document.getElementById('qty-input').focus();
            
            // Temporary stop to prevent multiple reads
            html5QrCode.pause();
        }

        // View Management
        function switchView(viewName) {
            document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
            document.querySelectorAll('.nav-item').forEach(v => v.classList.remove('active'));
            
            if (viewName === 'scan') {
                document.getElementById('view-scan').classList.remove('hidden');
                document.querySelector('[onclick="switchView(\'scan\')"]').classList.add('active');
                if (html5QrCode && html5QrCode.isPaused) html5QrCode.resume();
            } else {
                document.getElementById('view-history').classList.remove('hidden');
                document.querySelector('[onclick="switchView(\'history\')"]').classList.add('active');
                renderHistory();
                if (html5QrCode) html5QrCode.pause();
            }
        }

        // Stock Management Logic
        function confirmAddStock() {
            const qty = parseInt(document.getElementById('qty-input').value) || 1;
            addOrUpdateStock(currentBarcode, qty);
            closeModal('qty-modal');
            
            // Resume scanner
            if (html5QrCode) html5QrCode.resume();
            document.getElementById('qty-input').value = 1;
        }

        function confirmManualEntry() {
            const barcode = document.getElementById('manual-barcode-input').value;
            const qty = parseInt(document.getElementById('manual-qty-input').value) || 1;
            
            if (!barcode) return alert("Por favor ingresa un código.");
            
            addOrUpdateStock(barcode, qty);
            closeModal('manual-modal');
            document.getElementById('manual-barcode-input').value = "";
            document.getElementById('manual-qty-input').value = 1;
        }

        function addOrUpdateStock(barcode, qty) {
            const index = stockData.findIndex(item => item.barcode === barcode);
            
            if (index > -1) {
                stockData[index].qty += qty;
                stockData[index].lastUpdated = new Date().toLocaleString();
            } else {
                stockData.push({
                    barcode: barcode,
                    qty: qty,
                    lastUpdated: new Date().toLocaleString()
                });
            }
            
            saveData();
            renderHistory();
        }

        function editItem(index) {
            const item = stockData[index];
            const newQty = prompt(`Editar cantidad para ${item.barcode}:`, item.qty);
            if (newQty !== null && !isNaN(newQty)) {
                stockData[index].qty = parseInt(newQty);
                stockData[index].lastUpdated = new Date().toLocaleString();
                saveData();
                renderHistory();
            }
        }

        function deleteItem(index) {
            if (confirm("¿Estás seguro de eliminar este registro?")) {
                stockData.splice(index, 1);
                saveData();
                renderHistory();
            }
        }

        function clearAllData() {
            if (confirm("¿BORRAR TODO el conteo? Esta acción no se puede deshacer.")) {
                stockData = [];
                saveData();
                renderHistory();
            }
        }

        function saveData() {
            localStorage.setItem('stock_data', JSON.stringify(stockData));
        }

        function renderHistory() {
            const container = document.getElementById('items-container');
            container.innerHTML = "";

            if (stockData.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i data-lucide="package-search" size="48"></i>
                        <p>No hay productos contados aún.</p>
                    </div>
                `;
                lucide.createIcons();
                return;
            }

            // Show latest first
            [...stockData].reverse().forEach((item, revIndex) => {
                const actualIndex = stockData.length - 1 - revIndex;
                const div = document.createElement('div');
                div.className = "stock-item glass";
                div.innerHTML = `
                    <div class="stock-info">
                        <h4>${item.barcode}</h4>
                        <p>${item.lastUpdated}</p>
                    </div>
                    <div class="stock-actions">
                        <span class="qty-badge">${item.qty}</span>
                        <i data-lucide="edit-3" class="action-icon" onclick="editItem(${actualIndex})"></i>
                        <i data-lucide="trash-2" class="action-icon delete-icon" onclick="deleteItem(${actualIndex})"></i>
                    </div>
                `;
                container.appendChild(div);
            });
            lucide.createIcons();
        }

        // Export Logic
        function exportToCSV() {
            if (stockData.length === 0) return alert("No hay datos para exportar.");
            
            let csvContent = "data:text/csv;charset=utf-8,Codigo,Cantidad,Ultima Actualizacion\n";
            stockData.forEach(item => {
                csvContent += `"${item.barcode}",${item.qty},"${item.lastUpdated}"\n`;
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `conteo_stock_${new Date().toISOString().split('T')[0]}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Modal Helpers
        function openModal(id) {
            document.getElementById(id).style.display = 'flex';
        }

        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
            if (id === 'qty-modal' && html5QrCode) html5QrCode.resume();
        }

        function openManualModal() {
            openModal('manual-modal');
        }

        // Start Scanner on load
        window.addEventListener('load', () => {
            initScanner();
            renderHistory();
        });
    </script>
</body>
</html>
